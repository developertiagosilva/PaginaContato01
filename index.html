<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Contact Us Form Using Only HTML & CSS
    </title>
</head>
<body>
    <div class="contact-form">
        <h1>Contato</h1>
        <div class="txtb">
            <label for="">Nome Completo</label>
            <input type="text" name="" value="" placeholder="Insira seu nome:">
        </div>

        <div class="txtb">
            <label for="">Email: </label>
            <input type="text" name="" value="" placeholder="Insira seu e-mail:">
        </div>

        <div class="txtb">
            <label for="">Phone Number: </label>
            <input type="text" name="" value="" placeholder="Insira seu telefone:">
        </div>

        <div class="txtb">
            <label for="">Menssage: </label>
            <textarea name="" id=""></textarea>
        </div>
        <a class="btn">Send</a>

    </div>
